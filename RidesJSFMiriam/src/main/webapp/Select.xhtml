<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sortu/Kontsultatu</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			flex-direction: column;
		}

		/* Contenedor del formulario */
		form {
			background-color: #fff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 500px;
			text-align: left;
		}

		/* Título */
		h1 {
			color: #333;
			font-size: 28px;
			text-align: center;
			margin-bottom: 20px;
		}

		/* Estilo de los botones centrados */
		.button-container {
			text-align: center;
			width: 100%;
			margin-top: 20px;
		}

		/* Estilo de los botones */
		h:commandButton {
			background-color: #007bff;
			color: white;
			font-size: 18px;
			padding: 15px;
			width: 100%;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
			margin-top: 10px;
		}

		/* Cambiar color del botón al pasar el ratón */
		h:commandButton:hover {
			background-color: #0056b3;
		}

		/* Estilo para los mensajes globales */
		h:messages {
			margin-top: 20px;
			font-size: 14px;
			color: red;
			text-align: center;
		}

	</style>
</h:head>
<h:body>
	<h1>Aukeratu:</h1>
	<br></br>
	<h:form>
		<div class="button-container">
			<h:commandButton value="Create Rides" action="CreateRides" style="width: 48%; margin-right: 4%;" />
			<h:commandButton value="Query Rides" action="QueryRides" style="width: 48%;" />
			<!--  <h:commandButton value="Datuak Auk" action="DataAuk" style="width: 48%;" /> -->
		</div>
	</h:form>
</h:body>
</html>
