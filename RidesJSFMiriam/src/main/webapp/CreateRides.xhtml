<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sortu</title>
	<style>
	/* Estilo general para el cuerpo */
/* Estilo general para el cuerpo */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

/* Contenedor del formulario */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: left;
}

/* Título */
h1 {
    color: #333;
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
}

/* Estilo de las etiquetas */
h:outputLabel {
    font-size: 16px;
    color: #333;
    margin-bottom: 8px;
    display: block;
}

/* Estilo de los campos de entrada */
h:inputText, p:calendar {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

/* Estilo para cuando el campo está en foco */
h:inputText:focus, p:calendar:focus {
    border-color: #007bff;
    outline: none;
}

/* Mensajes de error */
h:message {
    font-size: 14px;
    color: red;
    margin-top: 5px;
}

/* Botón */
h:commandButton {
    background-color: #28a745;
    color: white;
    font-size: 18px;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

/* Cambiar color del botón al pasar el ratón */
h:commandButton:hover {
    background-color: #218838;
}

/* Estilo para mensajes globales */
h:messages {
    margin-top: 20px;
    font-size: 14px;
    color: red;
    text-align: center;
}

/* Alinear calendario y campo "Data" en línea */
.calendar-container {
    display: flex;
    justify-content: space-between;
    gap: 20px; /* Espacio entre los dos elementos */
    margin-bottom: 20px;
}

p:calendar {
    width: 48%; /* Ajusta el ancho de cada elemento */
}

	</style>
</h:head>
<h:body>
	<h1>Create a ride:</h1>
	<h:form>
		<h:outputLabel for="departCity" value="Depart City: " />
		<h:inputText id="departCity" value="#{createRideBean.departCity}" />
		<h:message for="departCity" style="color:red" />
		<br />

		<h:outputLabel for="arrivalCity" value="Arrival City: " />
		<h:inputText id="arrivalCity" value="#{createRideBean.arrivalCity}" />
		<h:message for="arrivalCity" style="color:red" />
		<br />

		<h:outputLabel for="seats" value="Number of seats: " />
		<h:inputText id="seats" value="#{createRideBean.seats}" />
		<h:message for="seats" style="color:red" />
		<br />

		<h:outputLabel for="price" value="Price: " />
		<h:inputText id="price" value="#{createRideBean.price}" />
		<h:message for="price" style="color:red" />
		<br />

		<h:outputLabel for="data" value="Data: " />
		<p:calendar id="data" value="#{createRideBean.data}" navigator="true"
			mode="inline" />
		<h:message for="data" style="color:red" />
		<br />
		<h:commandButton value="Create ride"
			action="#{createRideBean.createRide}" />
		<h:messages globalOnly="true" showDetail="false" style="color:red; font-weight:bold; text-align:center;" />
	</h:form>
</h:body>
</html>
